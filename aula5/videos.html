<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Trabalhando com mídias</title>
</head>

<body>
    <h1>Inserindo música e vídeo</h1>
    <p>Para inserir uma musíca Mp3 em sua página web. o arquivo <b>deve</b> estar em uma pasta junto com o
        site, no nosso caso temos a pasta mídia.</p>
    <audio controls>
        <source src="audio/metalica_nothing.mp3" type="audio/mpeg">
    </audio>
    <br>
    <br>
    <section>
        <p>Veja os videos a seguir:</p>
        <video controls>
            <source src="midia/midia/video/london.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/mp4">
        </video>
    </section>
    <section>
        <video controls>
            <source src="midia/midia/video/pink-floyd.mp4" type="video/ogg">
            <source src="midia/midia/video/pink-floyd.mp4" type="video/webm">

            <track kind="subtitles" srclang="pt-BR" src="midia/midia/video/legenda-ptbr.vtt.txt"
                label="Português Brasil" default>
            <track kind="subtitles" srclang="en" src="midia/midia/video/legenda-ptbr.vtt.txt" label="Inglês">
        </video>
    </section>

    <p> Existe outra forma de inserir o video sem ter um arquivo, por meio do youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/EwY64cyRAJk?start=100"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>



</body>

</html>
