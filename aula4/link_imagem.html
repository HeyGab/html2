<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Imagens</title>
</head>

<body>
    <h1>Elementos e atributos para imagens e ilustrações.</h1>
    <hr>
    <p>Uso da tag <b>img</b> e dos atributos <b>src e o <b>alt</b> para inserir imagem em nosso projeto.</p>
    <p>
        <img src="imagens/imagens/onca.jpg" alt="Imagem: onça em primeiro plano deitada 
        em um tronco de árvore, ao fundo a natureza selvagem.">
    </p>
    <hr>
<figure>
    <img src="imagens/imagens/floresta-amazonica-vista-aerea.jpg" 
    alt="Imagem: Floresta amazônica vista de cima.">
    <figcaption>Floresta amazônica vista de cima.</figcaption>
</figure>
<!-- A tag Figure, permite que as imagens nela inseridas sejam semânticas, e que possam ter legendas.-->
<p><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.freepik.com%2Ffotos%2Ffloresta&psig=AOvVaw3s7MIALSAHjFXJzR_K3LvO&ust=1687284424988000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCPjql9f1z_8CFQAAAAAdAAAAABAJ">
    teste</a></p>

</body>

</html>
