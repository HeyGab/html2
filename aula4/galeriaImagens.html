<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Galeria de Imagens</title>
</head>

<body>
    <a id="inicio"></a>
    <h1>Trabalhando com diveros elementos</h1>
    <hr>
    <h2>Filmes do Tim Burton:</h2>
    <p>
        <a href="#beetlejuice"><img src="imagens/imagens/beetlejuice_mini.jpg" alt="BeetleJuice" title="BeetleJuice"></a>
        <a href="#chapeleiro"><img src="imagens/imagens/chapeleiro_mini.jpg" alt="Chapeleiro Maluco" title="Chapeleiro Maluco"></a>
        <a href="#noiva"><img src="imagens/imagens/noiva_cadaver_mini.jpg" alt="A Noiva Cadaver" title="A Noiva Cadaver"></a>
    </p>
    <hr>
    <a id="beetlejuice"></a>
    <figure>
        <img src="imagens/imagens/beetlejuice.jpg" alt="beetlejuice">
        <figcaption>BeetleJuice, em os fantasmas se divertem!</figcaption>
    </figure>
    <a id="chapeleiro"></a>
    <figure>
        <img src="imagens/imagens/chapeleiro.jpg" alt="Chapeleiro Maluco">
        <figcaption> O Chapeleiro Maluco, no pais das maravilhas.</figcaption>
    </figure>
    <a id="noiva"></a>
    <figure>
        <img src="imagens/imagens/noiva_cadaver.jpg" alt="A Noiva Cadaver">
        <figcaption> Animação de Tim Burton: A noiva cadáver.</figcaption>
    </figure>
    <a href="#inicio"> inicio</a>

</body>

</html>
